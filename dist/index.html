<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather 4 You</title>
    <script src="bundle.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
    <div class="container" id="container">
        <div class="input-group mb-5 mt-5 mx-auto w-50">
            <input 
                type="text" 
                class="form-control" 
                id="location" 
                placeholder="Search For Location" 
                aria-label="Recipient's username" 
                aria-describedby="button-addon2"
                required>
            <div class="ms-3" >
                <button
                    class="btn btn-secondary"
                    type="button"
                    id="searchButton">
                Search
                </button>
            </div>
        </div>
        <div >
            <div class="container">
                <h6 class="text-center">Current Location</h6>
                <h1 class="mb-1 text-center" id="current"></h1>
            </div>
            <div class="container card mb-4 w-25">
                <h6 class="text-center text-light p-4">Today's Weather</h2>
                <h1 id="today" class="text-center"></h1>
                <div class="container d-flex justify-content-center"><img id="icon" src="#"></div>
            </div>
            <div class="container">
                <h6 class="text-center">Current Temp</h6>
                <h1 id="temp" class="text-center mb-5"></h1>
            </div>
            <div class="container">
                <h6 class="text-center">Feels Like</h6>
                <h1 class="text-center mb-5" id="feels-like"></h1>
            </div>
            <div class="container">
                <h6 class="text-center">Humidity</h6>
                <h1 id="humidity" class="text-center mb-5"></h1>
            </div>
            <div class="container">
                <h6 class="text-center mb-3">Change Temp</h6>
            </div>
            <div class="container d-flex justify-content-center ">
                <button
                    class="btn btn-secondary btn-small me-1"
                    type="button"
                    id="fBtn">
                F
                </button>
                <button
                    class="btn btn-secondary btn-small ms-1"
                    type="button"
                    id="cBtn">
                C
                </button>
            </div>
        </div>
    </div>
</body>
</html>
