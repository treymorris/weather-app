<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather 4 You</title>
    <script src="bundle.js" defer></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
    <div class="container">
        <input type="text" id="location" class="mt-5">
        <button type="button" id="submit">Search for Location</button>
        <h1 class="mt-5">Current Location</h1>
        <h5  id="current"></h5>
        <h2>Today's Weather</h2>
        <h5 id="today"></h5><img id="icon" src="#">
        <h2>Current Temp</h2>
        <h5 id="temp"></h5>
        <h2>Feels Like</h2>
        <h5 id="feels-like"></h5>
        <h2>Humidity</h2>
        <h5 id="humidity"></h5>
        <h3>Fahrenheit</h3>
        <button class="btn-small" type="button" id="fheit">Fahrenheit</button>
        <button class="btn-small" type="button" id="celsius">Celsius</button>
    </div>
</body>
</html>
