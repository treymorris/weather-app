<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather 4 You</title>
    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="location">
        <button type="button" id="submit">Search for Location</button>
        <h1>Current Location</h1>
        <div id="current"></div>
        <h2>Today's Weather</h2>
        <div id="today"></div><img id="icon" src="#">
        <h2>Current Temp</h2>
        <div id="temp"></div>
        <h2>Feels Like</h2>
        <div id="feels-like"></div>
        <h2>Humidity</h2>
        <div id="humidity"></div>
        <h3>Fahrenheit</h3>
        <button type="button" id="fheit">Fahrenheit</button>
        <button type="button" id="celsius">Celsius</button>
    </div>
</body>
</html>
